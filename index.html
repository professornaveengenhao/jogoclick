<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clicker Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #222;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 22px;
            margin-bottom: 30px;
        }

        #click-btn {
            padding: 20px 40px;
            font-size: 20px;
            background-color: #ff0055;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 5px 0 #cc0044;
        }

        #click-btn:hover {
            background-color: #ff3366;
        }

        #click-btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 0 #cc0044;
        }

        #score {
            font-size: 24px;
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Super Clicker Game ðŸ”¥</h1>
        <button id="click-btn">Clique aqui!</button>
        <span id="score">0</span>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
